<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | LeadSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    .login-card {
      width: 360px;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #1f2937;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>LeadSpot Login</h2>

    {% if form.errors %}
      <div class="error">
        Invalid username or password
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      LeadSpot Â· Internal Access Only
    </div>
  </div>

</body>
</html>
